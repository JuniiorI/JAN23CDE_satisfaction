# Planifier un cronjob chaque jour Ã  10h
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: scraping-job
spec:
  schedule: "0 10 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: scraping-container
            image: src-scraping
          restartPolicy: OnFailure
